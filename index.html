<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="container text-center">
        <h1 class="mb-4">Raccourcisseur d'URL</h1>
        <div class="card shadow-lg p-4">
            <form id="url-form">
                <div class="mb-3">
                    <label for="url" class="form-label">Entrez votre URL :</label>
                    <input type="url" id="url" name="url" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="slug" class="form-label">Slug personnalis√© (optionnel) :</label>
                    <input type="text" id="slug" name="slug" class="form-control">
                </div>
                <button id="submit" type="submit" class="btn btn-primary w-100">Raccourcir</button>
            </form>
            <div id="result-section" class="result-section" style="display: none;">
                <div id="result" class="mt-3" ></div>
                <button class="copy-btn" data-bs-toggle="tooltip" title="Copier" id="copy"onclick="copyToClipboard()">
                    <i class="fa fa-copy"></i>
                </button>
            </div>
            
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
